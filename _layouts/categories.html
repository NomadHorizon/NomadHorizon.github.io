<style>
#category-posts {
  list-style-type: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsif grid */
  gap: 5px;
}

#category-posts h2 {
  grid-column: 1 / -1; /* Header memenuhi lebar grid */
  font-size: 2em;
  text-align: center;
  margin-bottom: 20px;
}

#category-posts li {
  background-color: #ff5000;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#category-posts li:hover {
  transform: translateY(-5px); /* Efek hover */
  box-shadow: 0 4px 10px #00000050; /* Bayangan saat hover */
}

#category-posts a {
  text-decoration: none;
  color: #fff;
  display: block;
  padding: 15px;
  text-align: center;
}

#category-posts img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

#category-posts li .post-image {
  max-height: 200px; /* Batasi tinggi gambar */
}

#category-posts li:hover a {
  color: #fff; /* Ubah warna teks saat hover */
}

@media (max-width: 768px) {
  #category-posts {
    grid-template-columns: 1fr; /* Kolom tunggal di perangkat kecil */
  }

  #category-posts h2 {
    font-size: 1.5em;
  }
}
</style>

<ul id="category-posts">
	<h2>{{ page.title }}</h2>
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
      <li id="post-{{ post.id }}">
        <a href="{{ post.url }}">
          {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" id="post-image-{{ post.id }}" class="post-image">
          {% endif %}
          <br />{{ post.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
